<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Email Subscription Form</title>
    <style>
    </style>
</head>

<body>

    <div class="subscription-container">
        <h2>Join Our Community</h2>
        <p>Subscribe to get exclusive content and the latest updates delivered to your inbox.</p>
        <form name="submit-to-google-sheet">
            <input type="text" name="Name" placeholder="Enter your name" required>
            <input type="email" name="Email" placeholder="Enter your email" required>
            <input type="number" name="Phone" placeholder="Enter your phone number" required>
            <button type="submit">Subscribe</button>
        </form>
        <span id="msg"></span>
    </div>


    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzrn1p1ilnrat5eYm6LNji6tHafu1oVbJVVAfoOW-EJLF7DVsVp1KY4Fhc44bO_pclY/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg")

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => {
                    msg.innerHTML = "Thanks for subscription!"
                    setTimeout(function () {
                        msg.innerHTML = ""
                    }, 5000)
                    form.reset()
                })
                .catch(error => console.error('Error!', error.message))
        })
    </script>
</body>

</html>
